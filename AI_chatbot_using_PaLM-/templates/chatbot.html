<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaLM Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Style adjustments for chatbot */
        /* You can customize this further */
        .chatbot-container {
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: rgb(109 40 217);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-weight: 700;
            font-size: 1.875rem;
            /* 30px */
            line-height: 2.25rem;
            /* 36px */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .user-message {
            background-color: #dcdcdca2;
            padding: 10px 20px;
            margin: 10px 0;
            max-width: 100%;
            gap: 20px;
        }

        .bot-message {
            background-color: rgb(251 146 60);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px 0;
            max-width: 100%;
            align-self: flex-end;
        }

        .bot-message p{
            color: grey;
        }

        .chat-input {
            padding: 20px;
            background-color: #fff;
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-input button {
            background-color: rgb(109 40 217);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: rgb(251 146 60);
        }
    </style>
</head>

<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h1 class="text-2xl">&#129302; PaLM Bot</h1>
        </div>
        <div class="chat-messages">
            <div class="user-message">
                <div>
                    <p><strong>You: </strong>{{user_input}}</p>
                </div>
            </div>
            <div class="bot-message">
                <div class="mb-2">
                    <strong>PaLM Bot: </strong>
                </div>
                <p>{{bot_response}}</p>
            </div>
            <!-- You can use JavaScript to dynamically populate these message containers -->
        </div>
        <div>
            <form method="post" action="{{url_for('chatbot')}}" class="chat-input">
                <input type="text" id="message" name="message" placeholder="Type your message..." class="flex-1"
                    required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
